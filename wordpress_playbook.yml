---
- name: Install and Config Wordpress
  hosts: all
  become: true 


  # WordPress Configuration
  tasks:
  - name: Download and unpack latest WordPress
    unarchive:
      src: https://wordpress.org/latest.tar.gz
      dest: "/usr/share/nginx/html/"
      remote_src: yes
        # creates: "/var/www/{{ http_host }}/wordpress"
 
  - name: Set ownership
    file:
      path: "/usr/share/nginx/html/"
      state: directory
      recurse: yes
      owner: nginx
      group: nginx
 
  - name: Set permissions for directories
    shell: "/usr/bin/find /usr/share/nginx/html/wordpress/ -type d -exec chmod 750 {} \\;"

  - name: Set permissions for files
    shell: "/usr/bin/find /usr/share/nginx/html/wordpress/ -type f -exec chmod 640 {} \\;"
 
  - name: Copy sample config file
    command: mv /usr/share/nginx/html/wordpress/wp-config-sample.php /usr/share/nginx/html/wordpress/wp-config.php creates=/usr/share/nginx/html/wordpress/wp-config.php
    become: yes
 
    - name: Update WordPress config file
      lineinfile:
        path: "/usr/share/nginx/html/wordpress/wp-config.php"
        regexp: "{{item.regexp}}"
        line: "{{item.line}}"
      with_items:
        - {'regexp': "define\\( 'DB_NAME', '(.)+' \\);", 'line': "define( 'DB_NAME', 'wordpress' );"}
        - {'regexp': "define\\( 'DB_USER', '(.)+' \\);", 'line': "define( 'DB_USER', 'root' );"}
        - {'regexp': "define\\( 'DB_PASSWORD', '(.)+' \\);", 'line': "define( 'DB_PASSWORD', '' );"}
     
  - name: Restart httpd service
    systemd: name=httpd state=restarted
    become: yes