---
- name: Install php packages
  package:
    name:
      - php
      - php-cli
      - php-curl
      - php-zip
      - php-mbstring
      - php-mysqlnd
      - php-pecl-json
      - php-bcmath
      - php-gd
      - php-fpm
    state: present

- name: Start php-fpm service
  service:
    name: php-fpm
    state: started

- name: Configure php-fpm service
  template:
    src: files/www.conf.j2
    dest: /etc/php-fpm.d/www.conf